    // Event Tracking Code
    $(document).on('shiny:inputchanged', function(event) {
      if(event.name == 'font' || event.name == 'Times New Roman'){
        ga('send', 'event', 'input',
          'updates', event.name, event.value);
      }
    });

      ga('set','userId', Shiny.user);
    });
